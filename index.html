<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name=description content="Favorite Gardens List jQuery Mobile">
    <meta name="author" content="Enter your Name">
    <title>Bartender App</title>  
    <!-- ADD the three CDN snippets from jquerymobile.com Downloads -->
     <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script>
        $(document).bind('mobileinit',function(){
        $.mobile.changePage.defaults.changeHash = false;
        $.mobile.hashListeningEnabled = false;
        $.mobile.pushStateEnabled = false;
        });
    </script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        h2{
            text-align: center;
        }

        .liquor{
            height: 100px;
        }
    </style>
</head>

<body>
    <!--login-->
    <div data-role="page" data-theme="b" id="login">
        <header data-role="header" data-theme="b">
            <h1>Login</h1>
        </header>
        <section data-role="main" class="ui-content">
            <h2>Enter Info</h2>
            <form>
                <label for="text-1">Username:</label>
                <input type="text" name="text-1" id="text-1" value="">
                <label for="password-2">Password:</label>
     <input type="password" data-clear-btn="true" name="password-2" id="password-2" value="" autocomplete="off">
            </form>
            <a href="#home" class="ui-btn">Let's Drink</a>
        </section>
    </div>
    <!--end page-->
    <!--homepage-->
    <div data-role="page" data-theme="b" id="home">
        <header data-role="header" data-theme="b">
            <a href="#login" class="ui-btn">Logout</a>
            <h1>Bartender</h1>
        </header><!-- /header -->

        <!--
        <div data-role="panel" data-display="overlay" id="nav">
            <ul>
                <li><a href="#home" data-icon="home" class="ui-btn ui-icon-home ui-corner-all">Home</a></li>
                <li><a href="#collection" data-icon="grid">Collection</a></li>
                <li><a href="#ingredients" data-icon="grid">Ingredients</a></li>
                <li><a href="#recipies" data-icon="info">Recipies</a></li>
            </ul>
        </div>
        -->

        <section data-role="main" class="ui-content">
            <h2>Welcome</h2>
            <button class="ui-btn">Suggest a Cocktail</button>
        </section><!-- /content -->

        <footer data-role="footer" data-theme="b" data-position="fixed">
            <nav data-role="navbar">
            <ul>
                <li><a href="#home" data-icon="home">Home</a></li>
                <li><a href="#collection" data-icon="grid">Collection</a></li>
                <li><a href="#ingredients" data-icon="grid">Ingredients</a></li>
                <li><a href="#recipies" data-icon="star">Recipies</a></li>
            </ul>
            </nav>
        </footer>
        <!--footer-->
    </div>
    <!--end of page-->
    <!--liqour collection page-->
    <div data-role="page" data-theme="b" id="collection">
        <header data-role="header" data-theme="b">
            <h1>Collection</h1>
            <a href="#add" data-rel="popup" data-position-to="window" class="ui-btn ui-icon-plus ui-btn-icon-notext ui-corner-all ui-btn-right"></a>
        </header>

        <div data-role="popup" data-theme="b" id="add" class="ui-corner-all">
            <form>
                <div style="padding:10px 20px;">
                    <h3>Add a Liqour to your Collection</h3>
                    <label for="un" class="ui-hidden-accessible">Add A Liquor:</label>
                    <input type="text" name="liquor" id="un" value="" placeholder="liquor-name" data-theme="b">                   
                    <button type="submit" class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left ui-icon-plus">Add</button>
                </div>
            </form>
        </div>

        <section data-role="main" class="ui-content">
            <div class="ui-grid-b">
                <div class="ui-block-a"><a href="#" class="liquor ui-btn ui-corner-all">Whiskey</a></div>
                <div class="ui-block-b"><a href="#" class="liquor ui-btn ui-corner-all">Vodka</a></div>
                <div class="ui-block-c"><a href="#" class="liquor ui-btn ui-corner-all">Tequila</a></div>
                <div class="ui-block-a"><a href="#" class="liquor ui-btn ui-corner-all">Gin</a></div>
                <div class="ui-block-b"><a href="#" class="liquor ui-btn ui-corner-all">Rum</a></div>
                <div class="ui-block-c"><a href="#" class="liquor ui-btn ui-corner-all">Scotch</a></div>
                <div class="ui-block-a"><a href="#" class="liquor ui-btn ui-corner-all">Vermouth</a></div>
                <div class="ui-block-b"><a href="#" class="liquor ui-btn ui-corner-all">Bourbon</a></div>
                <div class="ui-block-c"><a href="#" class="liquor ui-btn ui-corner-all">Brandy</a></div>
            </div
        </section>

        <footer data-role="footer" data-theme="b" data-position="fixed">
            <nav data-role="navbar">
            <ul>
                <li><a href="#home" data-icon="home">Home</a></li>
                <li><a href="#collection" data-icon="grid">Collection</a></li>
                <li><a href="#ingredients" data-icon="grid">Ingredients</a></li>
                <li><a href="#recipies" data-icon="star">Recipies</a></li>
            </ul>
            </nav>
        </footer>
    </div>
    <!--end of page-->

</body>
</html>
